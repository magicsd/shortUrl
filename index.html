<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Yanone+Kaffeesatz" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript"></script>
    <title>Укротитель ссылок</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Укротитель ссылок</h1>
      </header>
      <div class="formTransform">
        <!-- <span class="formTitle">Вставь ссылку:</span><br /> -->
        <input type="text" id="linkInput" class="text" placeholder="Вставь ссылку..." /><br />
        <div id="shorten" class="btn">Укротить</div>
        <div id="expand" class="btn">Восстановить</div>
      </div>
      <div class="resultField">
        <p class="resultTitle">Результат</p>
        <div id="result"></div>
        <div id="error"></div>
      </div>

    </div>

  </body>
</html>
